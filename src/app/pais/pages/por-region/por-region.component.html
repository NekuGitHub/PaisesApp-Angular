
<!-- [class.btn-primary]="region===regionActiva" -->

<!-- [ngClass]="{
    'btn-primary': regionActiva===region,
    'btn-outline-primary': regionActiva!=region
}" -->

<div class="animate__animated animate__fadeIn animate_faster">
    <h3>Buscar por región <small> {{regionActiva}} </small></h3>
    <hr>

    <h5>Seleccione la región</h5>
    <div class="row">
        <div class="col">
            <button *ngFor="let region of regiones"
                    [class]="getClaseCSS(region)"
                    (click)="activarRegion(region)">
                {{region}}
            </button>
        </div>
    </div>
</div>



<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
        <!-- Lo que está entre comillas son los paises de por-pais-commponent, 
            y la variable paises viene de pais-tabla que es la que coge los valores -->
    </div>
</div>
