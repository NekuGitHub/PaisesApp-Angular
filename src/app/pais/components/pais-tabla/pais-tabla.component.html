<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblaci√≥n</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index" class="animate__animated animate__bounceIn">
            <td>{{i+1}}</td>
            <td>
                <img class="small-flag" src={{pais.flags.png}}></td>
            <td>{{pais.capital}}, {{pais.name.common}}</td>
            <td>{{pais.population | number}}</td>
            <td *ngIf="pais.cioc">
                <a [routerLink]="['/pais', pais.cioc]">Ver...</a>
            </td>
        </tr>
    </tbody>
</table>
